name: evanescence_core benchmarks
on:
  push:
    branches:
      - dev

jobs:
  benchmark:
    name: Benchmark evanescence_core
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
            profile: minimal
            override: true
      - name: Run benchmark
        run: cd evanescence_core && cargo bench --bench benchmarks -- --noplot --output-format bencher | tee output.txt
      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: evanescence_core benchmarks
          tool: 'cargo'
          output-file-path: evanescence_core/output.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
