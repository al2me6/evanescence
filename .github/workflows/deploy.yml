name: Deploy website
on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy website
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up environment
        run: |
          rustup toolchain update nightly
          rustup default nightly
          curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      - name: Compile
        run: |
          cd evanescence_web
          wasm-pack build --target web --out-name wasm --out-dir ./static
      - name: Store artifact
        uses: actions/upload-artifact@v2
        with:
          path: |
            evanescence_web/static
            !evanescence_web/static/.gitignore
            !evanescence_web/static/package.json
            !evanescence_web/static/*.ts
      - name: Switch to gh-pages branch
        uses: actions/checkout@v2
        with:
          ref: gh-pages
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: artifact
      - name: Push to gh-pages
        run: |
          ls -la
          if git diff-index --quiet HEAD --; then
            echo "No changes detected!"
          else
            git config user.name github-actions
            git config user.email github-actions@github.com
            git add .
            git status
            git commit -m "Deploy website at commit $(git rev-parse HEAD)"
            git push
          fi
