<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/jsz5trk.css" />
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />

    <title>Evanescence | Hydrogenic Orbitals Visualized</title>
    <meta
      name="description"
      content="A modern hydrogenic orbital visualizer."
    />
    <meta
      name="keywords"
      content="chemistry, orbital, atom, quantum mechanics, hydrogen, hydrogenic, visualization"
    />

    <script type="module">
      function setScrolling() {
        const sidebar = document.getElementById("sidebar");
        // If the offset is not zero, then the flexbox must have wrapped. In this case, we do not
        // need an additional scrollbar in the sidebar (the whole page already scrolls).
        // However, on desktop, only the sidebar should scroll.
        const offset = sidebar.getBoundingClientRect().y + window.scrollY;
        if (offset !== 0) {
          sidebar.style.setProperty("max-height", "unset");
          sidebar.style.setProperty("overflow-y", "unset");
        } else {
          sidebar.style.setProperty("max-height", "100vh");
          sidebar.style.setProperty("overflow-y", "auto");
        }
      }
      import init from "./wasm.js";
      (async () => {
        await init();
        window.addEventListener("resize", setScrolling);
        setScrolling();
      })();
    </script>
  </head>
  <body></body>
</html>
